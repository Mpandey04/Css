<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        body{
            text-align: center;
            
        }
        div{
            height: 100px;
            width: 200px;
            display: inline-block;
            border: 2px solid black;
        }
        #container{
            height: 300px;
            width: 600px;
            display: flex;
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
            flex-direction: row;
            /* flex-wrap: wrap; */


            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            justify-content: center;
            align-items: flex-start;
            /* align-content: center; */
            /* align-content: flex-start; */
            flex-shrink: 2;
           
        }
        #box1{
            background-color: #2c3b4d;
        }
        #box2{
            background-color: #8c4b9d;
            height: 200px;
            /* align-self: flex-end; */
            flex-shrink: 3;
        }
        #box3{
            background-color: #bbdb9d;
            /* height: 50px; */
        }
        #box4{
            background-color: #fc4cfd;
            
        }
        #box5{
            background-color: #06a847;
        }
    </style>
</head>
<body>
    <!-- FlexBox:- It is a one-dimensional layout method for arranging items in rows or columns. -->
     <h1>Flex box</h1>
     <div id="container">
        <div id="box1">Box1</div>
        <div id="box2">Box2</div>
        <div id="box3">Box3</div>
        <div id="box4">Box4</div>
        <div id="box5">Box5</div>
     </div>

     <!-- 
     Flexbox Direction:-It sets how flex items are placed in the flex container,along which axis and direction.

            -> flexbox-direction:row;(default)
            -> flexbox-direction:row-reverse;
            -> flexbox-direction:colums;
            -> flexbox-direction:colums-reverse;
    
            
            FlexBox Properties(For flex container):-

                -> justify-content: alignment along the main axis.
                    flex-start/flex-end/centre/space-evenly

                -> flex-wrap:nowrap/wrap/wrap-reverse.

                ->align-items:alignment along the cross axis.

                -> align-content:alignment of space between and around the content.


                ->align-self:alignment of individual along the cross axis.

                ->flexx-grow:how much a flex item will grow relative to the rest of the flex items if space is available.

                ->flex-shrink:how much a flex item will shrink relative to the rest of the space is available.
     -->
</body>
</html>
