<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set7</title>
    <style>
        div{
            height: 300px;
            width: 300px;

        }
        @media (max-width:300px){
            div{
                background-color: green;
            }
        }
        @media (min-width:300px) and (max-width:400px){
            div{
                background-color: pink;
            }
        }
        @media (min-width:400px) and (max-width:600px){
            div{
                background-color: red;
            }
        }
        @media (min-width:600px){
            div{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <div></div>
    <!-- Add a media Queries to implement the following.
            -> the color of a div changes to green for viewport width less than 300px.

            -> the color of a div changes to pink for width between 300px and 400px.

            -> the color of a div changes to red between 400px and 600px.

            -> the color of a div changes to blue for width above 600px.
    
    -->
</body>
</html>
